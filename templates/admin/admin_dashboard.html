<!-- templates/admin/dashboard.html -->
{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
    .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .stat-card {
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        transition: border-color 0.3s;
    }
    
    .stat-card:hover {
        border-color: #dc2626;
    }
    
    .stat-card.primary { border-left: 4px solid #3b82f6; }
    .stat-card.success { border-left: 4px solid #22c55e; }
    .stat-card.info { border-left: 4px solid #06b6d4; }
    
    .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #dc2626;
        margin-bottom: 5px;
    }
    
    .stat-label {
        color: #ccc;
        font-size: 1rem;
    }
    
    .stat-icon {
        font-size: 2rem;
        margin-bottom: 10px;
    }
    
    .actions-card {
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 20px;
    }
    
    .actions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }
    
    .action-btn {
        background-color: #dc2626;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: block;
        text-align: center;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    .action-btn:hover {
        background-color: #b91c1c;
        color: white;
        text-decoration: none;
    }
    
    .action-btn.secondary {
        background-color: #6b7280;
    }
    
    .action-btn.secondary:hover {
        background-color: #4b5563;
    }
</style>

<div class="admin-container">
    <h1>üéõÔ∏è Admin Dashboard</h1>
    
    <!-- Statistics Cards -->
    <div class="stats-grid">
        <div class="stat-card primary">
            <div class="stat-icon">üë•</div>
            <div class="stat-number">{{ total_users }}</div>
            <div class="stat-label">Total Users</div>
        </div>
        
        <div class="stat-card success">
            <div class="stat-icon">üõ°Ô∏è</div>
            <div class="stat-number">{{ admin_users }}</div>
            <div class="stat-label">Admin Users</div>
        </div>
        
        <div class="stat-card info">
            <div class="stat-icon">üë§</div>
            <div class="stat-number">{{ regular_users }}</div>
            <div class="stat-label">Regular Users</div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="actions-card">
        <h3>Quick Actions</h3>
        <div class="actions-grid">
            <a href="{{ url_for('admin.view_users') }}" class="action-btn">
                üë• Manage Users
            </a>
            <a href="{{ url_for('movie.search') }}" class="action-btn secondary">
                üé¨ Back to Movies
            </a>
        </div>
    </div>
</div>
{% endblock %}
